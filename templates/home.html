<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Student Exam Performance Prediction</h1>
            <form action="/" method="post">
                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Ethnicity -->
                <div class="mb-3">
                    <label for="ethnicity" class="form-label">Race/Ethnicity</label>
                    <select class="form-select" id="ethnicity" name="ethnicity" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Education -->
                <div class="mb-3">
                    <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                    <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                        <option value="" selected disabled>Select Education Level</option>
                        <option value="high school">High School</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch -->
                <div class="mb-3">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select class="form-select" id="lunch" name="lunch" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <!-- Test Preparation -->
                <div class="mb-3">
                    <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                    <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                        <option value="" selected disabled>Select Course Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Reading Score -->
                <div class="mb-3">
                    <label for="reading_score" class="form-label">Reading Score (0-100)</label>
                    <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" placeholder="Enter Reading Score" required>
                </div>

                <!-- Writing Score -->
                <div class="mb-3">
                    <label for="writing_score" class="form-label">Writing Score (0-100)</label>
                    <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" placeholder="Enter Writing Score" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Your Math Score</button>
                </div>
            </form>

            <!-- Prediction Result -->
            {% if results %}
            <div class="alert alert-success text-center">
                <strong>Prediction:</strong> Your predicted math score is <span>{{ results }}</span>.
            </div>
            {% endif %}

            <!-- Error Message -->
            {% if error %}
            <div class="alert alert-danger text-center">
                <strong>Error:</strong> {{ error }}.
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
